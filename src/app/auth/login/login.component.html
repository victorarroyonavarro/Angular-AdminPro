<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<app-spinner></app-spinner>
<section id="wrapper" class="login-register login-sidebar"
  style="background-image:url(../../../assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>

      <form class="form-horizontal form-material" (ngSubmit)="onSubmit()" autocomplete="off" novalidate id="loginform"
        [formGroup]="loginForm">

        <a href="javascript:void(0)" class="text-center db"><img src="../../../assets/images/logo-icon.png"
            alt="Home" /><br /><img src="../../../assets/images/logo-text.png" alt="Home" /></a>

            <div class="form-group m-t-40" [ngClass]="{
                  'has-danger':loginForm.get('email').invalid  && (loginForm.get('email').dirty || loginForm.get('email').touched),
                  'has-success':loginForm.get('email').valid && (loginForm.get('email').dirty || loginForm.get('email').touched)
                }">
          <div class="col-xs-12">
            <input class="form-control" [ngClass]="{
                          'form-control-danger':loginForm.get('email').invalid  && (loginForm.get('email').dirty || loginForm.get('email').touched),
                          'form-control-success':loginForm.get('email').valid && (loginForm.get('email').dirty || loginForm.get('email').touched)
                         }" type="email" formControlName="email" placeholder="Email">
          </div>
          <div class="form-control-feedback"
            *ngIf="loginForm.get('email').errors && (loginForm.get('email').dirty || loginForm.get('email').touched)">
            <p *ngIf="loginForm.get('email').errors?.required">{{mensajesError.email}}</p>
            <p *ngIf="loginForm.get('email').errors?.pattern">{{regErrors.email}}</p>

          </div>
        </div>

        <div class="form-group" [ngClass]="{
          'has-danger':loginForm.get('password').invalid  && (loginForm.get('password').dirty || loginForm.get('password').touched),
          'has-success':loginForm.get('password').valid && (loginForm.get('password').dirty || loginForm.get('password').touched)
        }">
          <div class="col-xs-12">
            <input class="form-control" [ngClass]="{
             'form-control-danger':loginForm.get('password').invalid  && (loginForm.get('password').dirty || loginForm.get('password').touched),
             'form-control-success':loginForm.get('password').valid && (loginForm.get('password').dirty || loginForm.get('password').touched)
            }" type="password" placeholder="Contraseña" formControlName="password">

            <div class="form-control-feedback"
              *ngIf="loginForm.get('password').errors && (loginForm.get('password').dirty || loginForm.get('password').touched)">
              <p *ngIf="loginForm.get('password').errors?.required">{{mensajesError.password}}</p>

            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue" formControlName="recuerdame">
              <label for="checkbox-signup"> Recuerdame </label>
            </div>
            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i>
              Olvido su contraseña?</a>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit"
              [disabled]="loginForm.invalid">Ingresar</button>
          </div>
        </div>

        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            No tienes una cuenta? <a routerLink="/registrar" class="text-primary m-l-5"><b>Registrarse</b></a>
          </div>
        </div>
      </form>
      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
